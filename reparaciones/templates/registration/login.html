{% extends "reparaciones/base.html" %}
{% load static %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="form-container form-card">
    <a class="back-link" href="{% url 'inicio' %}" onclick="if (window.history.length > 1) { history.back(); return false; }">Volver atrás</a>

    <h2>Ingresar</h2>

    {% if form.errors %}
        <div class="error-message">
            Usuario o contraseña incorrectos
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label for="id_username">Usuario</label>
        <input type="text" name="username" id="id_username" required autofocus>

        <label for="id_password">Contraseña</label>
        <input type="password" name="password" id="id_password" required>

        <div class="remember-me">
            <input type="checkbox" name="remember_me" id="id_remember_me">
            <label for="id_remember_me">Recordarme</label>
        </div>

        <button type="submit">Entrar</button>
    </form>

    <p class="auth-link">
        ¿No tenés cuenta?
        <a href="{% url 'registrar' %}">Registrarse</a>
    </p>
</div>
{% endblock %}
