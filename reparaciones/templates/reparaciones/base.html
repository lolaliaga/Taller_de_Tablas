{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Taller de Tablas{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'reparaciones/estilos.css' %}">
</head>
<body>

<header class="main-header">
    <div class="header-inner">
        {% if request.user.is_authenticated %}
            <div class="header-user">
                <span class="header-user-label">Usuario: {{ request.user.username }}</span>
                <a class="nav-button" href="{% url 'logout' %}">Cerrar sesión</a>
            </div>
        {% endif %}
        <img src="{% static 'reparaciones/logo_printscren.png' %}" alt="Taller de Tablas" class="header-logo">
        <nav class="header-nav">
            <a class="nav-button" href="{% url 'inicio' %}">Inicio</a>
            <a class="nav-button" href="{% url 'crear_reparacion' %}">Crear reparación</a>
            <a class="nav-button" href="{% url 'registrar' %}">Registrarse</a>
        </nav>
        <div class="header-socials">
            <a
                class="header-social"
                href="https://www.instagram.com/tallerdtablas/#"
                target="_blank"
                rel="noopener noreferrer"
            >
                <img src="{% static 'reparaciones/ig-icon.svg' %}" alt="Instagram">
            </a>
            <a class="header-social" href="https://wa.me/5492944786392" target="_blank" rel="noopener noreferrer">
                <img src="{% static 'reparaciones/whatsapp-icon.svg' %}" alt="WhatsApp">
            </a>
        </div>
    </div>
</header>

<main class="main-content">
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>
</main>

</body>
</html>
